[pytest]
minversion = 7.0
testpaths = tests
addopts = -ra -q --tb=short --durations=10
markers =
    integration: tests that require a real ClickHouse instance
    persistent: keep ClickHouse up across tests in this group
    benchmark: benchmark-specific tests
    slow: slow running tests (>30 seconds)
log_cli = true
log_cli_level = INFO
# Timeout for individual tests (5 minutes)
timeout = 300
# Collect performance stats
collect_ignore = []
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning