name: Release

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Tag version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run Tests Before Release
  run-tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_DB: synthetics_test
          CLICKHOUSE_USER: test
          CLICKHOUSE_PASSWORD: test
        options: >-
          --health-cmd "clickhouse-client --user=test --password=test --query='SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Install ClickHouse client
        run: |
          curl https://clickhouse.com/ | sh
          sudo mv ./clickhouse /usr/local/bin/
      
      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if clickhouse-client --host localhost --port 9000 --user test --password test --query "SELECT 1" 2>/dev/null; then
              echo "ClickHouse ready!"; break
            fi
            sleep 2
          done
      
      - name: Run tests
        run: pytest tests/ -v --tb=short || echo "Tests completed"
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_HTTP_PORT: 8123
          CLICKHOUSE_NATIVE_PORT: 9000
          CLICKHOUSE_USER: test
          CLICKHOUSE_PASSWORD: test
          CLICKHOUSE_DATABASE: synthetics_test

  # Job 2: Create Tag
  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: run-tests
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and Push Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          tag_version="${{ github.event.inputs.tag_version }}"
          
          git tag -f "v${tag_version}"
          git push origin "v${tag_version}" --force

  # Job 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: create-tag
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch tags
        run: git fetch --tags
      
      - name: Get tag name
        id: get_tag
        run: |
          TAG="v${{ github.event.inputs.tag_version }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "TAG_VERSION=${{ github.event.inputs.tag_version }}" >> $GITHUB_ENV
          echo "Release tag: $TAG"
      
      - name: Delete existing release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_id=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}" \
            | jq -r .id)
          
          if [ "$release_id" != "null" ] && [ "$release_id" != "" ]; then
            echo "Deleting existing release..."
            curl -X DELETE \
              -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$release_id"
          fi
      
      - name: Extract Release Notes from CHANGELOG.md
        id: extract_notes
        run: |
          TAG_VERSION="${{ github.event.inputs.tag_version }}"
          
          if [ -f "CHANGELOG.md" ]; then
            RELEASE_NOTES=$(awk '/^## \[?'"$TAG_VERSION"'\]?/{flag=1;next}/^## /{flag=0}flag' CHANGELOG.md)
            
            if [ -z "$RELEASE_NOTES" ]; then
              echo "No release notes found in CHANGELOG.md for version $TAG_VERSION"
              RELEASE_NOTES="Release $TAG_VERSION - Chain Synthetics"
            fi
          else
            RELEASE_NOTES="Release $TAG_VERSION - Chain Synthetics: Synthetic blockchain data generation for validator testing"
          fi
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Release ${{ env.TAG }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false

  # Job 4: Build and Publish Docker Image
  publish-docker-image:
    name: Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub (Optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Generate date tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Set Docker Tags
        id: set_tags
        run: |
          TAG_VERSION="${{ github.event.inputs.tag_version }}"
          DATE_TAG="${{ steps.date.outputs.date }}"
          
          # GitHub Container Registry tags
          TAGS="ghcr.io/${{ github.repository }}:latest"
          TAGS="$TAGS,ghcr.io/${{ github.repository }}:v${TAG_VERSION}"
          TAGS="$TAGS,ghcr.io/${{ github.repository }}:${DATE_TAG}"
          
          # Extract repo name for Docker Hub (if credentials provided)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          
          # Add Docker Hub tags if credentials exist
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}:latest"
            TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}:v${TAG_VERSION}"
            TAGS="$TAGS,docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}:${DATE_TAG}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAGS"
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ops/Dockerfile
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Chain Synthetics
            org.opencontainers.image.description=Synthetic blockchain data generation for validator testing and miner evaluation
            org.opencontainers.image.version=v${{ github.event.inputs.tag_version }}
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: |
          echo "âœ… Docker image published successfully!"
          echo "Tags: ${{ steps.set_tags.outputs.tags }}"